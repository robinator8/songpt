---
layout: default
---


{% assign i = 0 %}
{% for e in site.data.elements %}


  {% if i == 0 %}
    <div class="row">
      <div class="one columns range">
        <p class="title">{{ e.range }}</p>
      </div>
    <div class="two columns data first-data">
  {% else %}
    <div class="two columns data">
  {% endif %}


    <a href="{{ e.video }}" target="_blank">
      <img src="{{ e.img }}">
      <p>{{ e.artist }}</p>
      <p>{{ e.name }}</p>
      <p>{{ e.year }}</p>
    </a>
  </div>

  {% if i == 5 %}
    </div>
  {% endif %}

  {% assign i = i | plus: 1 %}
  {% assign i = i | modulo: 6 %}

{% endfor %}
