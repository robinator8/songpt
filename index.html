---
layout: default
---


{% assign i = 0 %}
{% for e in site.data.elements %}


  {% if i == 0 %}
    <div class="row">
  {% endif %}

  <div class="col s12 m2 hoverable">
    <a href="{{ e.video }}" target="_blank">
    <div class="card blue-grey darken-1">
      <img src="{{ e.img }}" class="cover"/>
      <div class="card-content white-text">
        <p class="card-title center-align">{{ e.artist }}</p>
        <p class="card-title center-align">{{ e.name }}</p>
        <p class="card-title center-align">{{ e.year }}</p>
      </div>
    </div>
    </a>
  </div>

  {% if i == 5 %}
    </div>
  {% endif %}

  {% assign i = i | plus: 1 %}
  {% assign i = i | modulo: 6 %}

{% endfor %}
